<!DOCTYPE html>
<!--Nos dice la version del html:5-->
<html lang="en">
<!--Es el elemento raiz de mi estructura-->
<head>
	<!--En el head contiene toda la meta información de nuestro proyecto,
		tambien encontramos el title donde va el titulo de nuestro proyecto-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body id="container">
	<!--Es todo lo visible en el navegador de mi proyecto-->
	<h1 id="cabecera" class="cabecera">Let’s face it.<br>Your blog stinks.</h1>
	<!--Alt se usa para poner información de la imagen-->
	<img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="LogoCapterra" />
	<p>
		Blog better with the first <strong>all-in-one</strong> blogging tool for growing ecommerce brands. Connect your
		blog,
		create and optimize blog posts for each stage of the buyer’s journey, and measure the results.
	</p>
	<p id="textProm">
		Texto promocional.
	</p>
	<form>
		<p>Nombre:</p>
		<input type="text">
		<p>Apellido:</p>
		<input type="text">
		<p>Edad:</p>
		<input type="number">
		<p>Email:</p>
		<input type="email">
		<p>Contraseña:</p>
		<input type="password"> <br>
		<button class="boton_personalizado" type="submit">Enviar</button>

</html>
